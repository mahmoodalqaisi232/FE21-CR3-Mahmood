<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
 
    <title>Restaurant AmigoS</title>
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="myNav">
        <div class="logo">AmigoS</div>
      </nav>
    </header>

    <!-- Hero Section - Carousel  -->

    <div class="container-fluid">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="img/carousel1.webp" class="d-block carousel-image" alt="Restaurant" />
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="img/carousel2.webp" class="d-block carousel-image" alt="Food" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/carousel3.webp" class="d-block carousel-image" alt="Food" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
        </div></div>
    
    <main>
      <div class="p-4 filterContainer">
      <button class="btn btn-outline-dark btnFilter" type="button" id="all-button">All</button>
      <button class="btn btn-outline-dark btnFilter" type="button" id="starters-button">Starters</button>
      <button class="btn btn-outline-dark btnFilter" type="button" id="mainCourse-button">Main Course</button>
      <button class="btn btn-outline-dark btnFilter" type="button" id="desserts-button">Desserts</button>
      <button class="btn btn-outline-dark btnFilter" type="button" id="beverages-button">Beverages</button>
      <button class="btn btn-success"  type="button"><i class="fa fa-shopping-cart fa-lg"></i></button>
    </div>
      <div class="container-fluid p-4" id="menuContainer">
          <h1 class="text-center section-title">Starters</h1>
          <div class="row" id="startersRow">
          </div>
          <h1 class="text-center section-title">Main Course</h1>
          <div class="row" id="mainCourseRow">
          </div>
          <h1 class="text-center section-title">Desserts</h1>
          <div class="row" id="dessertsRow">
          </div>
          <h1 class="text-center section-title">Beverages</h1>
          <div class="row" id="beveragesRow">
          </div>
    </div>
    <table class="table" id="cartContainer">
      <thead>
        <tr> 
          <th scope="col" >Items</th>
          <th scope="col" >Quantitty</th>
          <th scope="col" >Price</th>

        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
      <tfoot>
        <tr >
          <td colspan="3" class="fw-bold text-center">Total <span id="totalContainer">0.00 â‚¬</span></td>
        </tr>
      </tfoot>
    </table>
    </main>
    <br />
    <br />
    <footer class="container-fluid p-0 d-flex">
      <div class="footerMenu">
      <p>Menu</p>
      <p>Gallery</p>
      <p>Reviews</p>
    </div>
      <div class="flex-grow-1 text-end p-3 footerLogo w-50 ">AmigoS</div>
    </footer>
    <script src="js/items.json"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
