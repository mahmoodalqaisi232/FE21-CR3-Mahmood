<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

  <body>
    <header class="container-fluid p-0">
      <nav class="navbar myNav">
        <span class="navbar-brand m-auto fw-bold">AmigoS</span>

    <!-- Hero Section - Carousel  -->

    <div class="container-fluid"><div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"><div class="carousel-inner"><div class="carousel-item active" data-bs-interval="3000"><img src="img/carousel1.jpg" class="d-block carousel-image" alt="..." /><div class="carousel-caption d-none d-md-block"></div></div><div class="carousel-item" data-bs-interval="3000"><img src="img/carousel2.jpg" class="d-block carousel-image" alt="..." /></div><div class="carousel-item" data-bs-interval="3000"><img src="img/carousel3.jpg" class="d-block carousel-image" alt="..." /></div></div><button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button><button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button></div></div>
    
    <main>
      <div class="p-3">
      <button class="btn btn-outline-dark" type="button" id="all-button">All</button>
      <button class="btn btn-outline-dark" type="button" id="starters-button">Starters</button>
      <button class="btn btn-outline-dark" type="button" id="mainCourse-button">Main Course</button>
      <button class="btn btn-outline-dark" type="button" id="desserts-button">Desserts</button>
      <button class="btn btn-outline-dark" type="button" id="beverages-button">Beverages</button>
      <button class="btn btn-success"  type="button"><i class="fa fa-shopping-cart fa-1x"></i></button>
    </div>
      <div class="container-fluid" id="menuContainer">
          <h1 class="text-center section-title">Starters</h1>
          <div class="row" id="startersRow">
          </div>
          <h1 class="text-center section-title">Main Course</h1>
          <div class="row" id="mainCourseRow">
          </div>
          <h1 class="text-center section-title">Desserts</h1>
          <div class="row" id="dessertsRow">
          </div>
          <h1 class="text-center section-title">Beverages</h1>
          <div class="row" id="beveragesRow">
          </div>
    </div>
    <table class="table" id="cartContainer">
      <thead>
        <tr> 
          <th scope="col" >Items</th>
          <th scope="col" >Quantitty</th>
          <th scope="col" >Price</th>

        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
      <tfoot>
        <tr >
          <td colspan="3" class="fw-bold text-center">Total <span id="totalContainer">0.00 â‚¬</span></td>
        </tr>
      </tfoot>
    </table>
    </main>
    <br />
    <br />
    <br />
    <br />

    <footer class="container-fluid p-0">
      <div class="container-fluid d-flex justify-content-lg-start">
        <p>
          <a href="#.html" class="link-dark text-decoration-none fw-bold fs-5"
            >Menu</a
          >
        </p>
        <p class="ms-2">
          <a
            href="gallery.html"
            class="link-dark text-decoration-none fw-bold fs-5"

          >

        <p class="ms-2">

        </p>
        <span
          id="footerLogo"
          class="navbar-brand fs-1 fw-bold flex-grow-1 text-end"
          >AmigoS</span
        >
      </div>
    </footer>
    <script src="js/items.json"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
